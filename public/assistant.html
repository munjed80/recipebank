<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Chef Assistant - Get cooking help, recipe guidance, and cooking tips">
  <title>AI Chef Assistant | RecipeBank</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <span class="logo-icon">üç≥</span>
        <span>RecipeBank</span>
      </a>
      <button class="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="assistant.html" class="active">AI Assistant</a></li>
      </ul>
    </nav>
  </header>

  <main class="chat-container" id="chat-container">
    <div class="chat-header">
      <div class="chat-header-icon">ü§ñ</div>
      <div class="chat-header-info">
        <h1>AI Chef Assistant</h1>
        <p>Ask me about recipes, cooking tips, and nutrition</p>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be added dynamically -->
    </div>

    <div class="chat-input-area">
      <div class="chat-input-wrapper">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Ask about a recipe, ingredient, or cooking technique..."
          autocomplete="off"
        >
        <button type="button" id="send-button" class="send-button" aria-label="Send message">
          <span>‚û§</span>
        </button>
      </div>
      <div class="chat-suggestions">
        <button type="button" class="suggestion-chip" data-query="What recipes do you have from Italy?">Italian recipes</button>
        <button type="button" class="suggestion-chip" data-query="Show me vegetarian dishes">Vegetarian</button>
        <button type="button" class="suggestion-chip" data-query="What quick recipes can I make?">Quick meals</button>
        <button type="button" class="suggestion-chip" data-query="What are my favorite recipes?">My favorites</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>¬© 2024 RecipeBank. A free, open-source recipe library. 
        <a href="https://github.com/munjed80/recipebank" target="_blank" rel="noopener">View on GitHub</a>
      </p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/search-helper.js"></script>
  <script src="assets/js/favorites.js"></script>
  <script src="assets/js/ai-assistant.js"></script>
  <script>
    // Initialize AI Assistant when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      AIAssistant.init();
      
      // Handle suggestion chips
      document.querySelectorAll('.suggestion-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          const query = chip.getAttribute('data-query');
          const input = document.getElementById('chat-input');
          input.value = query;
          document.getElementById('send-button').click();
        });
      });
    });
  </script>
</body>
</html>
