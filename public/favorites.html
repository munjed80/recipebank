<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="favorite recipes, saved recipes, recipe collection, cookbook, personal recipes">
  <meta name="robots" content="noindex, follow">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Chefpedia">
  <meta property="og:title" content="My Favorite Recipes - Chefpedia">
  <meta property="og:description" content="Your personal collection of saved recipes from around the world.">
  <meta name="twitter:card" content="summary">
  <link rel="canonical" href="https://munjed80.github.io/recipebank/public/favorites.html">
  <title>My Favorite Recipes | Chefpedia</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <span class="logo-icon">üë®‚Äçüç≥</span>
        <span>Chefpedia</span>
      </a>
      <button class="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html" class="active">Favorites</a></li>
        <li><a href="assistant.html">ChefSense</a></li>
      </ul>
    </nav>
  </header>

  <section class="favorites-header">
    <div class="container">
      <div class="favorites-header-icon">‚ù§Ô∏è</div>
      <h1>My Favorite Recipes</h1>
      <p>Your saved recipes are stored locally in your browser</p>
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div id="favorites-container">
        <div class="loading">Loading favorites...</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>¬© 2024 Chefpedia. A free, open-source recipe library. 
        <a href="https://github.com/munjed80/recipebank" target="_blank" rel="noopener">View on GitHub</a>
      </p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/seo.js"></script>
  <script src="assets/js/search-helper.js"></script>
  <script src="assets/js/favorites.js"></script>
  <script>
    // Initialize favorites page
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('favorites-container');
      const allRecipes = await RecipeBank.fetchRecipes();
      
      renderFavorites(container, allRecipes);
      
      // Listen for favorites changes
      window.addEventListener('favoritesChanged', () => {
        renderFavorites(container, allRecipes);
      });
    });

    function renderFavorites(container, allRecipes) {
      const favoriteSlugs = Favorites.getAll();
      
      if (favoriteSlugs.length === 0) {
        container.innerHTML = `
          <div class="empty-favorites">
            <div class="empty-icon">ü§ç</div>
            <h3>No favorites yet</h3>
            <p>Browse recipes and click the heart icon to save your favorites</p>
            <a href="index.html" class="btn">Explore Recipes</a>
          </div>
        `;
        return;
      }

      const favoriteRecipes = allRecipes.filter(r => favoriteSlugs.includes(r.slug));
      
      const recipesHtml = favoriteRecipes.map(recipe => createFavoriteCard(recipe)).join('');
      
      container.innerHTML = `
        <div class="favorites-actions">
          <div class="favorites-count">
            <span class="count-number">${favoriteRecipes.length}</span> saved recipe${favoriteRecipes.length > 1 ? 's' : ''}
          </div>
          <div class="favorites-buttons">
            <button type="button" id="print-favorites-btn" class="favorites-action-btn">
              <span>üñ®Ô∏è</span> Print Favorites
            </button>
            <button type="button" id="clear-all-btn" class="favorites-action-btn btn-danger">
              <span>üóëÔ∏è</span> Clear All
            </button>
          </div>
        </div>
        <div class="favorites-print-area">
          <div class="print-header">
            <h2>My Favorite Recipes</h2>
            <p>Saved from Chefpedia</p>
          </div>
          <div class="recipe-grid">${recipesHtml}</div>
        </div>
      `;
      
      // Add event listeners for remove buttons
      container.querySelectorAll('.remove-favorite-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const slug = btn.getAttribute('data-slug');
          Favorites.remove(slug);
        });
      });
      
      // Add event listener for clear all button
      const clearAllBtn = document.getElementById('clear-all-btn');
      if (clearAllBtn) {
        clearAllBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to remove all favorites?')) {
            Favorites.clear();
          }
        });
      }
      
      // Add event listener for print button
      const printBtn = document.getElementById('print-favorites-btn');
      if (printBtn) {
        printBtn.addEventListener('click', () => {
          window.print();
        });
      }
    }

    function createFavoriteCard(recipe) {
      const tagsHtml = recipe.tags.slice(0, 3).map(tag => 
        `<span class="tag">${tag}</span>`
      ).join('');

      const prepTime = recipe.prep_time_minutes || 0;
      const cookTime = recipe.cooking_time_minutes || 0;
      const totalTime = prepTime + cookTime;
      
      // Get classification badges
      const { mealTypeBadge, dietaryBadge } = RecipeBank.getClassificationBadges(recipe);

      return `
        <article class="recipe-card favorite-card">
          <button type="button" class="remove-favorite-btn" data-slug="${recipe.slug}" aria-label="Remove from favorites">
            ‚ù§Ô∏è
          </button>
          <a href="recipes/recipe.html?slug=${recipe.slug}">
            <div class="recipe-card-image">
              <span>üçΩÔ∏è</span>
            </div>
            <div class="recipe-card-content">
              <div class="recipe-card-badges">
                ${mealTypeBadge}
                ${dietaryBadge}
              </div>
              <h3 class="recipe-card-title">${recipe.name_en}</h3>
              <p class="recipe-card-description">${recipe.short_description}</p>
              <div class="recipe-card-meta">
                <span>‚è±Ô∏è ${RecipeBank.formatTime(totalTime)}</span>
                <span>üìä ${recipe.difficulty}</span>
                <span>${RecipeBank.getCountryFlag(recipe.country_slug)} ${recipe.country}</span>
              </div>
              <div class="recipe-card-tags">
                ${tagsHtml}
              </div>
            </div>
          </a>
        </article>
      `;
    }
  </script>
  <style>
    .favorites-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .favorites-header-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .favorites-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .favorites-header p {
      opacity: 0.9;
      margin: 0;
    }

    .empty-favorites {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .empty-favorites h3 {
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    .empty-favorites p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .favorites-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .favorites-count {
      color: var(--text-light);
    }

    .count-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .favorites-buttons {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .favorites-action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      background: var(--card-background);
      color: var(--text-color);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .favorites-action-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .favorites-action-btn.btn-danger {
      border-color: #dc3545;
      color: #dc3545;
    }

    .favorites-action-btn.btn-danger:hover {
      background: #dc3545;
      color: white;
    }

    .favorite-card {
      position: relative;
    }

    .remove-favorite-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background: var(--card-background);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .remove-favorite-btn:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-hover);
    }

    /* Print header - hidden on screen, visible in print */
    .print-header {
      display: none;
    }

    /* Print styles for favorites */
    @media print {
      body * {
        visibility: hidden;
      }
      
      .favorites-print-area,
      .favorites-print-area * {
        visibility: visible;
      }
      
      .favorites-print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 1rem;
      }

      .print-header {
        display: block;
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #333;
      }

      .print-header h2 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      .print-header p {
        color: #666;
        font-size: 0.9rem;
      }
      
      .favorites-header,
      .favorites-actions,
      header,
      footer,
      .remove-favorite-btn {
        display: none !important;
      }
      
      .recipe-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .recipe-card {
        break-inside: avoid;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      .recipe-card-image {
        height: 80px;
      }

      .recipe-card-description {
        font-size: 0.8rem;
        line-height: 1.4;
        max-height: 4.2em;
        overflow: hidden;
      }
    }

    @media (max-width: 768px) {
      .favorites-actions {
        flex-direction: column;
        text-align: center;
      }

      .favorites-buttons {
        justify-content: center;
      }
    }
  </style>
</body>
</html>
